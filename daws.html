<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 30px;
    }

    .carousel {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
      animation: fade 1s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .carousel .prev { left: 15px; }
    .carousel .next { right: 15px; }

    .carousel button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <h1>Image Carousel</h1>

  <div class="carousel">
    <img src="https://picsum.photos/id/1015/600/400" class="active" alt="img1">
    <img src="https://picsum.photos/id/1016/600/400" alt="img2">
    <img src="https://picsum.photos/id/1018/600/400" alt="img3">

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let index = 0;
    let autoSlide = setInterval(showNext, 3000); // 3 วินาทีเปลี่ยนรูปอัตโนมัติ

    function showImage(i) {
      images.forEach(img => img.classList.remove('active'));
      images[i].classList.add('active');
    }

    function showNext() {
      index = (index + 1) % images.length;
      showImage(index);
    }

    function showPrev() {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    }

    nextBtn.addEventListener('click', () => {
      showNext();
      resetAuto();
    });

    prevBtn.addEventListener('click', () => {
      showPrev();
      resetAuto();
    });

    function resetAuto() {
      clearInterval(autoSlide);
      autoSlide = setInterval(showNext, 3000);
    }
  </script>

</body>
</html>
